<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/UAH Exchange Rate Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .rate { font-size: 2em; margin-top: 20px; }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2W3SCZ2VWM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2W3SCZ2VWM');
</script>
<body>
    <h1>USD/UAH Exchange Rate Monitor</h1>
    <div class="rate" id="exchangeRate">Loading...</div>
    <script>
        // This script will be used to update the rate on page load if present
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('rate.json')
                .then(response => response.json())
                .then(data => document.getElementById('exchangeRate').textContent = `1 USD = ${data.rate} UAH`);
        });
    </script>
</body>
</html>
